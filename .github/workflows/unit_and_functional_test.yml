name: Unit and functional test

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  functional_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with: 
          activate-environment: Assignment_7_environment
          environment-file: environment.yml
      - run: bash test_plotter.sh
  
  code_style: 
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with: 
          activate-environment: Assignment_7_environment
          environment-file: environment.yml
      - run: pycodestyle $(git ls-files "*.py")
      
  unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps: 
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with: 
          activate-environment: Assignment_7_environment
          environment-file: environment.yml
      - run: python -m unittest unit_test.py
